syntax = "proto3";
package job.v1;

import "job/v1/status.proto";

import "google/protobuf/struct.proto";

option go_package = "github.com/jeffrom/job-manager/mjob/resource/job/v1";


message Ack {
  string id = 1;
  Status status = 2;
  google.protobuf.Value data = 3;
  string error = 4;
}

message Acks {
  repeated Ack acks = 1;
}
