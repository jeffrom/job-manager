syntax = "proto3";
package api.v1;

import "google/protobuf/duration.proto";

import "job/v1/queue.proto";

option go_package = "github.com/jeffrom/job-manager/pkg/api/v1";


message SaveQueueParamArgs {
  string name = 1;
  int32 concurrency = 2;
  int32 max_retries = 3;
  google.protobuf.Duration duration = 4;
  google.protobuf.Duration checkin_duration = 5;
  map<string, string> labels = 6;
  bytes arg_schema = 7;
  bytes data_schema = 8;
  bytes result_schema = 9;
  bool unique = 10;
}

message SaveQueueParams {
  repeated SaveQueueParamArgs queues = 1;
}

message SaveQueueResponse {
  job.v1.Queue queue = 1;
}


message ListQueuesRequest {
  repeated string names = 1;
  repeated string selectors = 2;
}

message ListQueuesResponse {
  job.v1.Queues data = 1;
}
