syntax = "proto3";
package api.v1;

import "google/protobuf/struct.proto";

import "job/v1/status.proto";

option go_package = "github.com/jeffrom/job-manager/pkg/api/v1";


message AckParamArgs {
  string id = 1;
  job.v1.Status status = 2;
  google.protobuf.Value data = 3;
}

message AckParams {
  repeated AckParamArgs acks = 1;
}
