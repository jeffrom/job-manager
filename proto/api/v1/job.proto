syntax = "proto3";
package api.v1;

import "api/v1/enqueue.proto";
import "api/v1/dequeue.proto";
import "api/v1/ack.proto";

option go_package = "github.com/jeffrom/job-manager/pkg/api/v1";


message Empty {}

service JobService {
  rpc Enqueue(EnqueueParams) returns (EnqueueResponse);
  rpc Dequeue(DequeueParams) returns (DequeueResponse);
  rpc Ack(AckParams) returns (Empty);
}
